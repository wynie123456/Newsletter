<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter-Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="text" name="fName" class="form-control top" id="floatingInput" placeholder="First Name">
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
            <input type="text" name="lName" class="form-control middle" id="floatingInput" placeholder="Last Name">
            <label for="floatingInput">Last Name</label>
          </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control buttom" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
        <p class="mt-5 mb-3 text-muted">Jaymax</p>
      </form>
    </main>
    
    
        
      </body>
</html>
